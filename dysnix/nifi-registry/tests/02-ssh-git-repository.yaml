apiVersion: v1
kind: Service
metadata:
  name: git
  labels:
    app.kubernetes.io/name: git
spec:
  type: NodePort
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
  selector:
   app.kubernetes.io/name: git
---
apiVersion: v1
kind: Service
metadata:
  name: git-headless
  labels:
    app.kubernetes.io/name: git
spec:
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
  selector:
   app.kubernetes.io/name: git
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: git
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: git
  serviceName: git-headless
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: git
    spec:
      containers:
      - name: git
        image: ubuntu:latest
        ports:
        - containerPort: 22
          name: ssh
        volumeMounts:
        - name: git-deploy
          mountPath: /mnt/git-deploy
        command:
        - bash
        - -cxe
        - |
          apt-get update
          apt-get install -y openssh-server git fswatch
          ls -l /home
          useradd --user-group git
          mkdir -p /home/git/.ssh
          chmod 700 /home/git/.ssh
          cp /mnt/git-deploy/id_rsa.pub /home/git/.ssh/authorized_keys
          chmod 600 /home/git/.ssh/authorized_keys
          chown -R git.git /home/git/.ssh
          # fswatch -xr /home/git
          mkdir -p /var/run/sshd
          /usr/sbin/sshd -t
          /usr/sbin/sshd -D -e
      volumes:
      - name: git-deploy
        secret:
          secretName: nifi-registry-git-deploy
          defaultMode: 256
